<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
<style>
header {
    background-color: #333;
    color: white;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}
header ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

header ul li {
    display: inline;
    margin: 0 10px; 
}


header a {
    color: white;
    text-decoration: none;
    margin: 10px;
    font-weight: bold;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    width: 30%;
    margin: 0 auto;
    margin-top: -5px;
    margin-bottom: 50px;
}

h1 {
    color: #ff9800;
}

section {
    position: relative;
    margin-top: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 75dvh;
}

.informationPage {
    flex-direction: column;
}

tr:first-child,
#time {
    background-color: rgb(0, 173, 173);
    color: white;
    text-align: center;
}

.trClasses {
    height: 50px;
    border: 1px solid rgb(175, 173, 173);
    text-align: center;
    background-color: rgb(170, 235, 170);
}

.trClassesPractice {
    height: 50px;
    border: 1px solid rgb(175, 173, 173);
    text-align: center;
    background-color: rgb(229, 235, 170);
}

tr:last-child {
    background-color: rgb(235, 180, 170);
    text-align: center;
}

.form-container {
    border: 1px solid #E91E63;
    padding: 30px;
    background-color: whitesmoke;
    border-radius: 15px;
    -webkit-box-shadow: 0px 0px 17px 11px rgba(255, 0, 0, 0.5);
    -moz-box-shadow: 0px 0px 17px 11px rgba(255, 0, 0, 0.5);
    box-shadow: 0px 0px 17px 11px rgba(255, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    width: calc(100dvw - 550px);
position: relative;
z-index: 1;
}

.form-container > div {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    border: #E91E63 1px solid;
    border-radius: 15px;
    padding: 15px;
    padding-left: 8px !important;
    width: 65%;
}

input[type=text]::placeholder,
input[type=email]::placeholder,
input[type=password]::placeholder,
select::placeholder {
    background-color: #ccc;
}

input[type=text],
input[type=email],
input[type=password] {
    appearance: none;
    border: none;
    outline: none;
    border-bottom: .2em solid #E91E63;
    background: rgba(#E91E63, .2);
    border-radius: .2em .2em 0 0;
    padding: .4em;
    color: red;
    background-color: white;
    transition: 0.5s;
}

input::placeholder {
    transition: color 0.5s ease-in-out;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 100;
    font-size: medium;
    letter-spacing: 1px;
}

input:focus::placeholder {
    color: #E91E63;
}

label {
    color: #E91E63; 
    font-weight: bold;
}

input[type=submit] {
    appearance: none;
    border: .2em solid #E91E63;
    background: hsl(0 0 0/0);
    padding: .85em 1.5em;
    color: #E91E63;
    border-radius: 2em;
    transition: 1s;

    &:hover,
    &:focus,
    &:active {
        background: #E91E63;
        color: #fff;
    }
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer a {
    color: #fff;
    text-decoration: none;
    margin: 10px;
}

footer a:hover {
    color: #ff6600;
}
</style>

</head>
