<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    /* Стилі для навігаційного меню */
    .header {
        background-color: #333;
        padding: 10px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    .header a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
        font-size: 18px;
    }
    .header a:hover {
        text-decoration: underline;
    }

    /* Стилі для калькулятора */
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 50px; /* Простір для навігаційного меню */
    }
    .calculator {
        width: 300px;
        background-color: #5e2750; /* Dark purple */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .calculator input[type="text"] {
        width: calc(100% - 10px);
        margin-bottom: 20px;
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        background: linear-gradient(to right, #551a8b, #8b008b); /* Purple gradient */
        color: #fff;
    }
    .calculator input[type="button"] {
        width: calc(25% - 10px);
        margin-right: 10px;
        padding: 15px;
        font-size: 20px;
        border-radius: 5px;
        border: 1px solid #000;
        background-color: #4CAF50; /* Green */
        color: #fff;
        cursor: pointer;
    }
    .calculator input[type="button"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
    .calculator .row {
        display: flex;
        margin-bottom: 10px;
    }
    .calculator .row:last-child {
        margin-bottom: 0;
    }
</style>
</head>
<body>

<div class="header">
    <a href="Index.html">Головна</a>
    <a href="valet.html">Valet</a>
    <a href="lessons_schedule.html">Розклад уроків</a>
</div>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="+" onclick="addToDisplay('+')">
    </div>
    <div class="row">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="-" onclick="addToDisplay('-')">
    </div>
    <div class="row">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="*" onclick="addToDisplay('*')">
    </div>
    <div class="row">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="addToDisplay('/')">
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        let result;
        try {
            result = eval(expression);
            if (result === 0) {
                clearDisplay(); // Очищення поля вводу, якщо результат - 0
            } else {
                document.getElementById('display').value = result;
            }
        } catch (error) {
            result = 'Error';
            document.getElementById('display').value = result;
        }
    }

    document.addEventListener('keydown', function(event) {
        const key = event.key;
        if (/[0-9+\-*\/]/.test(key)) {
            addToDisplay(key);
        } else if (key === 'Enter') {
            calculate();
        } else if (key === 'Backspace') {
            clearDisplay();
        }
    });
</script>

</body>
</html>
